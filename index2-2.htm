<title>Win Automation 2015</title>
<meta name="description" content="The new UNO-2362G is the first UNO-2000 model to have daisy-chain network capabilities, Advantech’s new modular iDoor technology and a new AMD Dual core processor. The network daisy-chain technology integrated in the UNO-2632G, allows users to connect to and configure multiple ADAM modules to create star networks without the need to use a network switch and in the easiest way possible. Advantech’s new iDoor technology is a new modular way of adding functions to the UNO-2362G. Modules for iDoor systems include: Fieldbus protocol; memory expansion and storage; digital and analog I/O; WAN, MAN and LAN communications with Wi-FI, GPS, GPRS and LTE; ancillary modules such as temperature, brightness, smart meters and others.">
<meta name="keywords" content="UNO/ Embedded Automation Controller/ UNO-2483G/ iDoor/POE/Advantech">
